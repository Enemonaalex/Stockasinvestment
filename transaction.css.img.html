<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      margin: 0;
    }
    header {
      background: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 10px;
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ccc;
    }
    th {
      background: #005fa3;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .status-approved { color: green; font-weight: bold; }
    .status-pending { color: orange; font-weight: bold; }
    .status-rejected { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <header>ðŸ“Š Transaction History</header>
  <div class="container">
    <table>
      <tr>
        <th>S/N</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Deposit</td>
        <td>$100</td>
        <td>2025-06-25</td>
        <td class="status-approved">Approved</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Withdrawal</td>
        <td>$50</td>
        <td>2025-06-26</td>
        <td class="status-pending">Pending</td>
      </tr>
    </table>
  </div>
</body>
</html>
