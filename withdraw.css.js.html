<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw - StockpileInvestment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h2 {
      color: #003366;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }
    .note {
      font-size: 14px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    Withdraw Funds
  </header>
  <div class="container">
    <h2>Withdrawal Form</h2><label for="amount">Amount to Withdraw (USD)</label>
<input type="number" id="amount" placeholder="Enter withdrawal amount" />

<label for="method">Withdrawal Method</label>
<select id="method">
  <option value="bank">Bank Transfer</option>
  <option value="usdt">USDT Wallet</option>
  <option value="paypal">PayPal</option>
</select>

<label for="wallet">Account / Wallet Address</label>
<input type="text" id="wallet" placeholder="Enter bank account or wallet address" />

<label for="name">Account Holder's Name</label>
<input type="text" id="name" placeholder="Enter account holder name" />

<div class="note">
  💡 Ensure details are correct. Withdrawal may take up to 24 hours to process.<br>
  ✅ You must have a valid account balance.
</div>

<button onclick="submitWithdraw()">Submit Withdrawal</button>

  </div>  <script>
    function submitWithdraw() {
      const amount = document.getElementById('amount').value;
      const method = document.getElementById('method').value;
      const wallet = document.getElementById('wallet').value;
      const name = document.getElementById('name').value;

      if (!amount || amount <= 0 || !wallet || !name) {
        alert("❌ Please complete all fields with valid information.");
        return;
      }

      alert(`✅ Withdrawal Request Sent:\nAmount: $${amount}\nMethod: ${method.toUpperCase()}\nTo: ${wallet}`);
      window.location.href = 'dashboard.html';
    }
  </script></body>
</html>
