<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit & Withdraw - StockpileInvestment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f8fc;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #004aad;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ffc107;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0a800;
    }
    .confirmation {
      background-color: #e7ffe7;
      color: #155724;
      padding: 15px;
      margin-top: 20px;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Deposit & Withdraw</h1>
  </header>  <div class="container">
    <h2>Make a Deposit</h2>
    <form id="depositForm">
      <label for="depositAmount">Amount (₦)</label>
      <input type="number" id="depositAmount" placeholder="Enter amount" required /><label for="depositMethod">Method</label>
  <select id="depositMethod">
    <option value="Bank Transfer">Bank Transfer</option>
    <option value="Crypto (USDT)">Crypto (USDT)</option>
  </select>

  <label for="proof">Upload Proof of Payment (screenshot)</label>
  <input type="file" id="proof" />

  <button type="submit">Submit Deposit</button>
</form>

<div class="confirmation" id="depositConfirm">Deposit submitted! Awaiting admin confirmation.</div>

  </div>  <div class="container">
    <h2>Request Withdrawal</h2>
    <form id="withdrawForm">
      <label for="withdrawAmount">Amount (₦)</label>
      <input type="number" id="withdrawAmount" placeholder="Enter amount" required /><label for="bankName">Bank Name</label>
  <input type="text" id="bankName" placeholder="e.g. Access Bank" required />

  <label for="accountNumber">Account Number</label>
  <input type="text" id="accountNumber" placeholder="e.g. 1234567890" required />

  <button type="submit">Submit Withdrawal</button>
</form>

<div class="confirmation" id="withdrawConfirm">Withdrawal request submitted. You will be credited within 24hrs.</div>

  </div>  <script>
    document.getElementById('depositForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('depositConfirm').style.display = 'block';
    });

    document.getElementById('withdrawForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('withdrawConfirm').style.display = 'block';
    });
  </script></body>
</html>
